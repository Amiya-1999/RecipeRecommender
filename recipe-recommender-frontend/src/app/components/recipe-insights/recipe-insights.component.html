<div
  class="bg-gradient-to-t from-rose-500 via-rose-300 to-rose-500 min-h-screen py-10 px-6"
>
  <div class="container mx-auto !mt-12 flex flex-col gap-5">
    <!-- Quick Stats Section -->
    <app-quick-stat-slider></app-quick-stat-slider>

    <!-- Main Dashboard Section -->
    <div class="relative w-full">
      <div class="relative flex items-center">
        <button
          (click)="scrollTabs('left')"
          [disabled]="activeTab === 0"
          class="absolute left-0 bg-black text-white shadow-md rounded-l-full p-2 z-10 hidden md:block"
          [ngClass]="{ 'opacity-50 cursor-not-allowed': activeTab === 0 }"
        >
          ◀
        </button>

        <div
          #tabContainer
          class="flex space-x-4 mx-9 px-2 py-2 w-full overflow-x-auto no-scrollbar whitespace-nowrap scroll-smooth"
        >
          <button
            *ngFor="let graph of graphs; let i = index"
            (click)="activeTab = i"
            [ngClass]="{
              'bg-gradient-to-br from-red-500 to-blue-500 text-white scale-105 shadow-2xl':
                activeTab === i
            }"
            class="px-6 py-2 rounded-full font-semibold transition-transform hover:scale-110 duration-300 bg-gray-200"
          >
            {{ graph.label }}
          </button>
        </div>

        <button
          (click)="scrollTabs('right')"
          [disabled]="activeTab === graphs.length - 1"
          class="absolute right-0 bg-black text-white shadow-md rounded-r-full p-2 z-10 hidden md:block"
          [ngClass]="{
            'opacity-50 cursor-not-allowed': activeTab === graphs.length - 1
          }"
        >
          ▶
        </button>
      </div>

      <div
        class="mt-6 bg-white p-6 rounded-lg shadow-md min-h-[300px] transition-opacity duration-500"
      >
        <ng-container *ngIf="activeTab === 0">
          <app-recipe-on-trend></app-recipe-on-trend>
        </ng-container>
        <ng-container *ngIf="activeTab === 1">
          <app-most-popular-recipes></app-most-popular-recipes>
        </ng-container>
        <ng-container *ngIf="activeTab === 2">
          <app-most-used-ingredients></app-most-used-ingredients>
        </ng-container>
        <ng-container *ngIf="activeTab === 3">
          <app-top-rated-recipes></app-top-rated-recipes>
        </ng-container>
        <ng-container *ngIf="activeTab === 4">
          <app-cuisine-preferences></app-cuisine-preferences>
        </ng-container>
        <ng-container *ngIf="activeTab === 5">
          <app-dietary-preferences></app-dietary-preferences>
        </ng-container>
        <ng-container *ngIf="activeTab === 6">
          <app-cooking-time></app-cooking-time>
        </ng-container>
        <ng-container *ngIf="activeTab === 7">
          <app-nutrition-comparison></app-nutrition-comparison>
        </ng-container>
      </div>
    </div>

    <!-- Bottom Section (Placeholder for Future Lists) -->
    <div class="mt-10 bg-white p-6 rounded-lg shadow-md">
      <app-recipe-activity></app-recipe-activity>
    </div>
  </div>
</div>
