<div class="container mx-auto py-6">
  <h1 class="text-3xl font-bold text-gray-800 mb-4 mt-14">Your Favorites</h1>

  <div *ngIf="favorites.length === 0" class="text-gray-600 text-lg">
    You have no favorite recipes yet!
  </div>

  <div
    *ngFor="let favorite of favorites"
    class="flex items-center justify-between bg-white p-4 rounded-lg shadow-lg mb-4 transition-transform hover:shadow-xl hover:scale-105 duration-300"
  >
    <div class="flex items-center">
      <img
        [src]="favorite.image_url"
        alt="{{ favorite.name }}"
        class="w-16 h-16 rounded-lg mr-4"
      />
      <div>
        <h2 class="text-xl font-bold text-gray-800">{{ favorite.name }}</h2>
        <p class="text-gray-600">{{ favorite.cuisine }}</p>
      </div>
    </div>
    <button
      class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition"
      (click)="removeFavorite(favorite.id)"
    >
      Remove
    </button>
  </div>
</div>
