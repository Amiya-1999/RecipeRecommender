<div
  class="py-6 overflow-visible bg-gradient-to-r from-slate-500 via-gray-400 to-slate-500 min-h-screen"
>
  <div class="container mx-auto">
    <!-- Title Section -->
    <div class="rounded-full bg-gradient-to-t from-blue-400 via-sky-600 to-blue-400 shadow-md w-fit m-auto px-6 py-3 mt-16 mb-7">
      <h1
        class="!m-0 text-4xl font-bold text-white text-center px-4"
      >
        My Favorites
      </h1>
    </div>

    <!-- No Favorites Message -->
    <div *ngIf="favorites.length === 0" class="text-gray-300 text-lg text-center mt-6">
      You have no favorite recipes yet!
    </div>

    <!-- Favorite Recipes List -->
    <div
      *ngFor="let favorite of favorites; let i = index"
      class="border-round my-4 mfade-in-up flex items-center justify-between bg-gradient-to-br from-white to-black/35 shadow-xl p-5 rounded-xl transition transform hover:scale-105 hover:shadow-2xl duration-300"
      [ngStyle]="{ '--stagger-delay': i * 0.2 + 's' }"
    >
      <!-- Recipe Image & Info -->
      <div class="flex items-center ml-4">
        <img
          [src]="favorite.image_url"
          alt="{{ favorite.name }}"
          class="w-24 h-24 rounded-lg shadow-md transition-transform hover:scale-110 hover:shadow-xl duration-300"
        />
        <div class="ml-4">
          <h2
            class="text-2xl font-bold bg-gradient-to-r from-rose-700 to-yellow-800 text-transparent bg-clip-text"
          >
            {{ favorite.name }}
          </h2>
          <p class="text-gray-800 text-sm font-medium italic">üçΩÔ∏è {{ favorite.cuisine }}</p>
          <p class="text-gray-800 text-xs mt-1">{{ favorite.description }}</p>
        </div>
      </div>

      <!-- Buttons Section -->
      <div class="flex flex-col gap-4 mr-8">
        <a
          class="rounded-full cursor-pointer bg-gradient-to-r from-blue-500 to-blue-600 text-white py-2 px-8 font-semibold shadow-md hover:shadow-lg transition-transform transform hover:scale-105 duration-200"
          (click)="viewDetails(favorite.id)"
        >
          View Details
        </a>
        <button
          class="rounded-full bg-gradient-to-r from-red-500 to-red-600 text-white px-8 py-2 font-semibold shadow-md hover:bg-red-700 hover:scale-105 transition-all duration-200"
          (click)="removeFavorite(favorite.id)"
        >
          Remove
        </button>
      </div>
    </div>
  </div>
</div>
