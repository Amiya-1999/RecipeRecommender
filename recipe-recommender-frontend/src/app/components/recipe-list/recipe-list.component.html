<div class="container mx-auto py-4">
  <div class="flex justify-between mb-4 mt-14">
    <h1 class="text-2xl font-bold">Recipes</h1>
    <div class="flex">
      <input
        type="text"
        placeholder="Search Recipes"
        [(ngModel)]="searchText"
        class="rounded p-2 w-full mr-4 border-2 border-black"
        (input)="searchRecipe()"
      />
      <select
        class="border rounded p-2 font-semibold"
        [(ngModel)]="selectedCategory"
        (change)="filterRecipes()"
      >
        <option value="">All</option>
        <option value="Vegan">Vegan</option>
        <option value="Vegetarian">Vegetarian</option>
        <option value="Non-Vegetarian">Non-Vegetarian</option>
      </select>
    </div>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let recipe of filteredRecipes"
      class="p-4 border rounded shadow"
    >
      <img
        [src]="recipe.image_url"
        alt="{{ recipe.name }}"
        class="w-full h-40 object-cover rounded mb-2"
      />
      <h2 class="text-xl font-semibold">{{ recipe.name }}</h2>
      <p class="text-gray-700">{{ recipe.description }}</p>
      <a
        (click)="viewDetails(recipe.id)"
        class="text-blue-500 mt-2 inline-block cursor-pointer"
        >View Details</a
      >
    </div>
  </div>
  <div class="flex justify-between items-center mt-1">
    <button
      (click)="previousPage()"
      [disabled]="currentPage === 1"
      class="p-2 bg-gray-300"
    >
      Previous
    </button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button
      (click)="nextPage()"
      [disabled]="currentPage === totalPages"
      class="p-2 bg-gray-300"
    >
      Next
    </button>
  </div>
</div>
