<div class="container mx-auto py-4">
  <h1 class="text-2xl font-bold mb-4 mt-14">Recipes</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let recipe of recipes" class="p-4 border rounded shadow">
      <img
        [src]="recipe.image_url"
        alt="{{ recipe.name }}"
        class="w-full h-40 object-cover rounded mb-2"
      />
      <h2 class="text-xl font-semibold">{{ recipe.name }}</h2>
      <p class="text-gray-700">{{ recipe.description }}</p>
      <a
        [routerLink]="['/recipes', recipe.id]"
        class="text-blue-500 mt-2 inline-block"
        >View Details</a
      >
    </div>
  </div>
  <div class="flex justify-between items-center">
    <button
      (click)="previousPage()"
      [disabled]="currentPage === 1"
      class="p-2 bg-gray-300"
    >
      Previous
    </button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button
      (click)="nextPage()"
      [disabled]="currentPage === totalPages"
      class="p-2 bg-gray-300"
    >
      Next
    </button>
  </div>
</div>
