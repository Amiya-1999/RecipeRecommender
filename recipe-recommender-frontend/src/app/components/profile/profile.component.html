<div
  *ngIf="!loading"
  class="min-h-screen bg-gray-100 flex flex-col items-center"
>
  <div class="bg-white shadow-md rounded-lg w-full max-w-4xl p-8 mt-14">
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <div class="relative">
          <img
            src="https://img.icons8.com/ios-filled/50/ffffff/user.png"
            alt="Profile Picture"
            class="w-24 h-24 rounded-full object-cover border-2 border-gray-300 bg-sky-300"
          />
        </div>
        <div class="ml-4">
          <h2 class="text-2xl font-bold">{{ user.name }}</h2>
          <p class="text-gray-600">{{ user.email }}</p>
        </div>
      </div>
      <button
        (click)="toggleEdit()"
        class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg"
      >
        {{ isEditing ? "Cancel" : "Edit" }}
      </button>
    </div>
  </div>

  <div class="bg-white shadow-md rounded-lg w-full max-w-4xl p-8 mt-4">
    <h3 class="text-xl font-bold mb-4">Profile Details</h3>
    <form *ngIf="isEditing; else viewMode" (ngSubmit)="saveChanges()">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 font-bold mb-2">Name</label>
          <input
            type="text"
            [(ngModel)]="user.name"
            name="name"
            class="w-full border rounded-lg p-2"
          />
        </div>
        <div>
          <label class="block text-gray-700 font-bold mb-2">Email</label>
          <input
            type="email"
            [(ngModel)]="user.email"
            name="email"
            class="w-full border rounded-lg p-2"
          />
        </div>
        <div class="col-span-2">
          <label class="block text-gray-700 font-bold mb-2">Password</label>
          <input
            type="password"
            [(ngModel)]="user.password"
            name="password"
            class="w-full border rounded-lg p-2"
          />
        </div>
      </div>
      <button
        type="submit"
        class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg font-bold"
      >
        Save Changes
      </button>
    </form>
    <ng-template #viewMode>
      <!-- View Mode -->
      <p><strong>Name:</strong> {{ user.name }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Password:</strong> ********</p>
    </ng-template>
  </div>

  <div
    class="bg-white shadow-md rounded-lg w-full max-w-4xl p-8 mt-4 flex justify-between"
  >
    <button
      (click)="logout()"
      class="w-full bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg font-bold mr-3 transition-transform hover:scale-105 duration-300"
    >
      Logout
    </button>
    <button
      (click)="deleteAccount()"
      class="w-full bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded-lg font-bold transition-transform hover:scale-105 duration-300"
    >
      Delete Account
    </button>
  </div>
</div>
