<div
  class="py-10 px-6 bg-gradient-to-b from-rose-400 via-pink-700 to-rose-400"
>
  <div
    *ngIf="recipe"
    class="container mx-auto grid grid-cols-1 md:grid-cols-2 gap-12 mt-16"
  >
    <!-- Image Section -->
    <div class="flex items-center justify-center">
      <img
        [src]="recipe.image_url"
        alt="{{ recipe.name }}"
        class="w-full max-w-md rounded-xl shadow-xl transition-transform hover:scale-105 hover:shadow-2xl duration-300"
      />
    </div>

    <!-- Recipe Info Section -->
    <div class="flex justify-center items-center flex-col">
      <div
        class="bg-gradient-to-br from-rose-600 via-rose-700 to-rose-800 p-6 rounded-xl shadow-lg w-full text-center"
      >
        <h1
          class="text-5xl font-extrabold mb-4 bg-gradient-to-t from-yellow-400 to-white text-transparent bg-clip-text"
        >
          {{ recipe.name }}
        </h1>
        <p class="text-base mb-6 leading-relaxed text-white">
          {{ recipe.description }}
        </p>
      </div>

      <!-- Info Cards -->
      <div class="grid grid-cols-3 gap-6 my-6">
        <div
          class="bg-gradient-to-t from-amber-500 to-amber-800 text-white p-4 rounded-lg shadow-md text-center"
        >
          <i class="fas fa-clock text-2xl mb-2"></i>
          <p class="!m-0">
            <strong>Time:</strong> {{ recipe.cooking_time }} mins
          </p>
        </div>
        <div
          class="bg-gradient-to-t from-yellow-600 to-yellow-800 text-white p-4 rounded-lg shadow-md text-center"
        >
          <i class="fas fa-globe text-2xl mb-2"></i>
          <p class="!m-0"><strong>Cuisine:</strong> {{ recipe.cuisine }}</p>
        </div>
        <div
          class="bg-gradient-to-t from-lime-600 to-lime-700 text-white p-4 rounded-lg shadow-md text-center"
        >
          <i class="fas fa-leaf text-2xl mb-2"></i>
          <p class="!m-0">
            <strong>Diet:</strong> {{ recipe.dietary_preferences }}
          </p>
        </div>
      </div>

      <!-- Add to Favorites Button -->
      <div class="mt-6 text-center">
        <button
          class="w-full max-w-md mx-auto bg-gradient-to-t from-red-500 via-red-600 to-red-500 text-white py-4 px-28 rounded-lg shadow-lg font-semibold text-lg hover:opacity-90 transition-all hover:scale-105 hover:shadow-2xl duration-300"
          (click)="addToFavorites(recipe.id)"
        >
          Add to Favorites
        </button>
      </div>
    </div>
  </div>

  <!-- Ingredients and Steps Section -->
  <div class="container mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8 mt-12">
    <!-- Ingredients Section -->
    <div
      class="h-fit bg-gradient-to-br from-rose-200 via-pink-400 to-rose-200 p-6 rounded-lg shadow-md border-t-4 border-orange-600 hover:shadow-xl transition duration-300"
    >
      <div class="flex items-center mb-4">
        <span class="bg-amber-600 rounded-t-full text-3xl mr-3">ðŸ§‚</span>
        <h2 class="text-3xl font-bold text-gray-800 !m-0 drop-shadow-sm">
          Ingredients
        </h2>
      </div>
      <ul class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <li
          *ngFor="let ingredient of ingredients"
          class="flex items-center bg-white/80 shadow-sm p-4 rounded-lg transition duration-300 hover:scale-105 hover:bg-white hover:shadow-lg border-l-4 border-rose-500"
        >
          <span class="text-lime-800 text-xl mr-3">âž¤</span>
          <span class="text-gray-700 font-medium">{{ ingredient }}</span>
        </li>
      </ul>
    </div>

    <!-- Steps Section -->
    <div
      class="h-fit bg-gradient-to-bl from-rose-200 via-pink-400 to-rose-200 p-6 rounded-lg shadow-md border-t-4 border-orange-600 hover:shadow-xl transition duration-300"
    >
      <div class="flex items-center mb-4">
        <span class="bg-amber-600 rounded-t-full text-3xl mr-3">ðŸ“–</span>
        <h2 class="text-3xl font-bold text-gray-800 !m-0 drop-shadow-sm">
          Steps
        </h2>
      </div>
      <ol class="list-none pl-0 space-y-4">
        <li
          *ngFor="let step of steps; let index = index"
          class="flex items-start bg-white/80 shadow-sm p-4 rounded-lg transition duration-300 hover:scale-105 hover:bg-white hover:shadow-lg border-l-4 border-lime-800"
        >
          <span
            class="flex items-center justify-center text-white font-bold text-lg w-8 h-8 rounded-full bg-rose-500 mr-4"
          >
            {{ index + 1 }}
          </span>
          <span class="text-gray-700 font-medium">{{ step }}</span>
        </li>
      </ol>
    </div>
  </div>
</div>
