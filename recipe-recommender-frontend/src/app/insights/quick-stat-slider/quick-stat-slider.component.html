<div
  (mouseenter)="onHover()"
  (mouseleave)="onLeave()"
  class="overflow-hidden relative w-full"
>
  <div
    #statsContainer
    class="flex transition-transform duration-1000 ease-in-out w-full"
  >
    <div
      *ngFor="let stat of extendedStats"
      class="px-5 py-0 text-center flex-shrink-0"
      [ngClass]="{
        'w-full': itemsPerView === 1,
        'w-1/2': itemsPerView === 2,
        'w-1/3': itemsPerView === 3
      }"
    >
      <span class="text-2xl rounded-full bg-black">{{ stat.icon }}</span>
      <div class="mt-1 text-black">
        <h3 class="text-xl !font-mono !font-bold !m-0">{{ stat.name }}</h3>
        <p class="text-xl !m-0 font-extrabold text-white">{{ stat.value }}</p>
      </div>
    </div>
  </div>
  <!-- Left Arrow -->
  <button
    class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-white text-black p-2 rounded-full opacity-0 transition-opacity duration-300 hover:scale-110"
    (click)="scrollLeft()"
    [ngClass]="{ 'opacity-100': isHovered }"
  >
    ◀
  </button>

  <!-- Right Arrow -->
  <button
    class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-white text-black p-2 rounded-full opacity-0 transition-opacity duration-300 hover:scale-110"
    (click)="scrollRight()"
    [ngClass]="{ 'opacity-100': isHovered }"
  >
    ▶
  </button>
</div>
