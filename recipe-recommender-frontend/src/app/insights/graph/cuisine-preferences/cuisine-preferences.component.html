<div
  class="bg-white shadow-md rounded-lg p-6 grid grid-cols-1 md:grid-cols-2 gap-5"
>
  <!-- Pie Chart Section -->
  <div class="mb-6 flex justify-center h-screen">
    <canvas id="cuisineChart"></canvas>
  </div>

  <!-- Most Viewed Cuisines List -->
  <div class="grid grid-cols-1 px-10 gap-5 h-fit">
    <h3 class="!text-2xl font-semibold text-indigo-950 mb-4 text-center">
      Most Viewed Cuisines
    </h3>
    <div class="grid grid-cols-1 gap-5">
      <div
        *ngFor="let cuisine of mostViewedCuisines"
        class="rounded-full flex flex-col justify-center items-center bg-gradient-to-br from-gray-100 to-blue-300 p-4 shadow-md transition-all hover:scale-105 duration-300"
      >
        <h4 class="text-lg font-bold text-gray-900">{{ cuisine.name }}</h4>
        <p class="text-sm text-gray-700">Total Recipe: {{ cuisine.totalRecipe }}</p>
      </div>
    </div>
  </div>
</div>
